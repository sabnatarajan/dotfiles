# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: alacritty

window:
  padding:
    x: 4
    y: 4

  decorations: full # full | none | transparent (mac) | buttonless (mac)
  startup_mode: Maximized
  opacity: 1.0

scrolling:
  history: 100000

font:
  normal:
    family: "JetBrainsMono Nerd Font" # FiraCode Nerd Font has poor glyphs
    style: Regular
  size: 12.0

# TODO: Use base16 for this
# Base16 Dracula 256 - alacritty color config
# Mike Barkmin (http://github.com/mikebarkmin) based on Dracula Theme (http://github.com/dracula)
colors:
  primary:
    background: '#282936'
    foreground: '#e9e9f4'

  cursor:
    text: '#282936'
    cursor: '#e9e9f4'

  normal:
    black:   '#282936'
    red:     '#ea51b2'
    green:   '#ebff87'
    yellow:  '#00f769'
    blue:    '#62d6e8'
    magenta: '#b45bcf'
    cyan:    '#a1efe4'
    white:   '#e9e9f4'

  bright:
    black:   '#626483'
    red:     '#ea51b2'
    green:   '#ebff87'
    yellow:  '#00f769'
    blue:    '#62d6e8'
    magenta: '#b45bcf'
    cyan:    '#a1efe4'
    white:   '#f7f7fb'

  indexed_colors:
    - { index: 16, color: '#b45bcf' }
    - { index: 17, color: '#00f769' }
    - { index: 18, color: '#3a3c4e' }
    - { index: 19, color: '#4d4f68' }
    - { index: 20, color: '#62d6e8' }
    - { index: 21, color: '#f1f2f8' }

cursor:
  style: Block

live_config_reload: true
